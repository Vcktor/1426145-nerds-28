<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title> Нёрдс</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,
    900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="page body inner page">
    <header>
        <nav>
            <a href="index.html">
                <img src="img/nerds-logo.png" width="150" height="100" alt="Нердс">
            </a>
            <ul>
                <li><a href=""> студия </a></li>
                <li><a href=""> клиенты </a></li>
                <li><a href="catalog.html"> каталог </a></li>
                <li><a href=""> контакты </a></li>
            </ul>
            <a href="">Корзина</a>
        </nav>
    </header>
    <main>
        <h1 class="shop">Магазин готовых шаблонов</h1>
        <section class="filter">
            <form action="https://echo.htmlacademy.ru" method="get">
                <fieldset>
                    <legend class="net">Сетка</legend>
                    <ul class="radio">
                        <li>
                            <input type="radio" name="net" value="adaptive" id="filter-adaptive" checked>
                            <label for="filter-adaptive"> Адаптивная </label>
                        </li>
                        <li>
                            <input type="radio" name="net" value="fixed" id="filter-fixed">
                            <label for="filter-fixed"> Фиксированая </label>
                        </li>
                        <li>
                            <input type="radio" name="net" value="rubber" id="filter-rubber">
                            <label for="filter-rubber"> Резиновая </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend class="features">Особености</legend>
                    <ul class="checkbox">
                        <li>
                            <input type="checkbox" name="slider" id="filter-slider" checked>
                            <label for="filter-slider">Слайдер</label>
                        </li>
                        <li>
                            <input type="checkbox" name="block of advantages" id="filter-block-of-advantages">
                            <label for="filter-block-of-advantages">Блок преимуществ</label>
                        </li>
                        <li>
                            <input type="checkbox" name="news" id="filter-news" checked>
                            <label for="filter-new">Новости</label>
                        </li>
                        <li>
                            <input type="checkbox" name="gallery" id="filter-gallery">
                            <label for="filter-gallery">Галерея</label>
                        </li>
                        <li>
                            <input type="checkbox" name="basket" id="filter-basket">
                            <label for="filter-basket">Корзина</label>
                        </li>
                    </ul>
                </fieldset>
                <button class="but" type="submit">Показать</button>
            </form>
        </section>
        <ul class="advertising">
            <li>
                <a href="">
                    <img src="img/sedona.png" width="150" height="100" alt="седона">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/Barbershop.png" width="150" height="100" alt="Барбершоп">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/mobile-application.png" width="150" height="100" alt="приложение">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/Baskets.png" width="150" height="100" alt="вязаные корзинки">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/kvas.png" width="150" height="100" alt="Реклама кваса">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/study.png" width="150" height="100" alt="Учеба">
                </a>
            </li>
        </ul>
        <section class="second-feedback">
            <h3>Напишите нам</h3>
            <form action="https://echo.htmlacademy.ru" method="post">
                <p>
                    <label for="appointment-name">Ваше имя:</label>
                    <input id="appointment-name" type="text" name="name" required placeholder="Имя Фамилия">
                </p>
                <p>
                    <label for="appointment-e-mail">Ваш e-mail:</label>
                    <input id="appointment-e-mail" type="email" name="e-mail" required placeholder="email@example.com">
                </p>
                <p>
                    <label for="appointment-text">Текст письма:</label>
                    <input id="appointment-text" type="text" name="text" placeholder="В свободной форме">
                </p>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer class="cecond-footer">
        <h2>Давайте дружить это выгодно</h2>
        <p>Скидка 10% для друзей из социальных сетей</p>
        <ul class="cecond-cocial">
            <li>
                <a href="">
                    <img src="img/vkontak.svg" width="150" height="100" alt="Вконтакте">
                </a>
            </li>
            <span class="visually-hidden"> Вконтакте</span>
            <li>
                <a href="">
                    <img src="img/Facebook.svg" width="150" height="100" alt="Фейсбук">
                </a>
            </li>
            <span class="visually-hidden"> Фейсбук</span>
            <li>

                <a href="">
                    <img src="img/Instogram.svg" width="150" height="100" alt="Инстограм">
                </a>
            </li>
            <span class="visually-hidden"> Инстограм</span>
        </ul>
    </footer>
</body>

</html>
