<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title> Нёрдс</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="main-navigation" href="index.html">
                <img src="img/nerds-logo.png" width="160" height="66" alt="Нердс">
            </a>
            <ul class="list-items">
                <li><a class="study-item" href=""> студия </a></li>
                <li><a class="client-item" href=""> клиенты </a></li>
                <li><a class="catalog-item" href="catalog.html"> каталог </a></li>
                <li><a class="contact-item" href=""> контакты </a></li>
            </ul>
            <a class="bin-link" href="">Корзина</a>
        </nav>
    </header>
    <main>
        <h1 class="shop-caption">Магазин готовых шаблонов</h1>
        <section>
            <form action="https://echo.htmlacademy.ru" method="get">
                <fieldset>
                    <legend>Сетка</legend>
                    <ul class="radio-list">
                        <li>
                            <input type="radio" name="net" value="adaptive" id="filter-adaptive" checked>
                            <label for="filter-adaptive"> Адаптивная </label>
                        </li>
                        <li>
                            <input type="radio" name="net" value="fixed" id="filter-fixed">
                            <label for="filter-fixed"> Фиксированая </label>
                        </li>
                        <li>
                            <input type="radio" name="net" value="rubber" id="filter-rubber">
                            <label for="filter-rubber"> Резиновая </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Особености</legend>
                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" name="slider" id="filter-slider" checked>
                            <label for="filter-slider">Слайдер</label>
                        </li>
                        <li>
                            <input type="checkbox" name="block of advantages" id="filter-block-of-advantages">
                            <label for="filter-block-of-advantages">Блок преимуществ</label>
                        </li>
                        <li>
                            <input type="checkbox" name="news" id="filter-news" checked>
                            <label for="filter-new">Новости</label>
                        </li>
                        <li>
                            <input type="checkbox" name="gallery" id="filter-gallery">
                            <label for="filter-gallery">Галерея</label>
                        </li>
                        <li>
                            <input type="checkbox" name="basket" id="filter-basket">
                            <label for="filter-basket">Корзина</label>
                        </li>
                    </ul>
                </fieldset>
                <button class="button" type="submit">Показать</button>
            </form>
        </section>
        <ul class="advertising">
            <li>
                <a href="">
                    <img src="img/sedona.png" width="360" height="576" alt="седона">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/Barbershop.png" width="364" height="582" alt="Барбершоп">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/mobile-application.png" width="358" height="676" alt="приложение">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/Baskets.png" width="362" height="580" alt="вязаные корзинки">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/kvas.png" width="362" height="580" alt="Реклама кваса">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/study.png" width="364" height="582" alt="Учеба">
                </a>
            </li>
        </ul>
        <section class="feedback">
            <h3 class="write">Напишите нам</h3>
            <form action="https://echo.htmlacademy.ru" method="post">
                <p>
                    <label class="name" for="appointment-name">Ваше имя:</label>
                    <input class="text" id="appointment-name" type="text" name="name" required placeholder="Имя Фамилия">
                </p>
                <p>
                    <label class="email" for="appointment-e-mail">Ваш e-mail:</label>
                    <input class="text-email" id="appointment-e-mail" type="email" name="e-mail" required placeholder="email@example.com">
                </p>
                <p>
                    <label class="letter" for="appointment-text"> Текст письма:</label>
                    <input class="text-letter" id="appointment-text" type="text" name="text" placeholder="В свободной форме">
                </p>
                <button class="button" type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <h2 class="friend-caption">Давайте дружить это выгодно</h2>
        <p class="discounts-text">Скидка 10% для друзей из социальных сетей</p>
        <ul class="socials">
            <li>
                <a class="socials-icon" href="">
                    <img src="img/vkontak.svg" width="26" height="15" alt="Вконтакте">
                </a>
            </li>
            <span class="visually-hidden"> Вконтакте</span>
            <li>
                <a class="socials-icon" href="">
                    <img src="img/Facebook.svg" width="12" height="22" alt="Фейсбук">
                </a>
            </li>
            <span class="visually-hidden"> Фейсбук</span>
            <li>

                <a class="socials-icon" href="">
                    <img src="img/Instogram.svg" width="20" height="20" alt="Инстограм">
                </a>
            </li>
            <span class="visually-hidden"> Инстограм</span>
        </ul>
    </footer>
</body>

</html>
